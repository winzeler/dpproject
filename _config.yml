# Modules Settings
show_categories: 1
show_tags: 1
show_email: 1
show_rss: 1
show_comments: 1
show_menu: 1
fixed_sidebar: 1

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      comments: "true"
  - scope:
      path: "mapsvg/**"
      type: ""
    values:
      sitemap:         false
  - scope:
      path: "docs/**"
      type: ""
    values:
      sitemap:         false

# Serving
url: "https://downpaymentproject.com"
baseurl: ""

# Includes
include: ["_pages"]
#include: ["_updates"]

# Outputting
permalink: /:categories/:title
category_dir: categories

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Conversion
markdown: kramdown
excerpt_separator: <!--more-->

# Assets Settings
sass:
  sass_dir: assets/partials
  style: compressed


stickyposts:
  enabled: false   # Enable StickyPosts; default: true
  debug: true       # Show additional info; default: false
  #sort: "blah"      # Optional sort field; default: "date", use "none" to avoid sorting
  reverse: false     # Ascending order, default: false
  retain: true      # Also show sticky posts in their original positions; default: false
  reverse_sticky: true    # Reverse the order of the sticky posts, e.g. oldest first; default: false

  collection: posts   # The collection to "stickify"; default "posts"

  # Or multiple collections:
  #collections:
  # - posts
  # - articles

  # Same thing:
  #collections: ["posts", "articles"]
